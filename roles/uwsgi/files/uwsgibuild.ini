[uwsgi]
inherit = core
bin_name = uwsgi
yaml = false
json = false
zeromq = false
ldap = false
xml = false
pcre = true
routing = true
debug = false
sqlite3 = true
ssl = true
malloc_implementation = libc
embedded_plugins = echo, ping, http, corerouter
plugin_dir = /usr/local/lib/uwsgi
plugins = rack, rbthreads, fiber, python, admin, lua, cache, cgi, rpc, ugreen, php, fastrouter, router_uwsgi, router_redirect, router_basicauth, zergpool, router_rewrite, router_http, router_cache, rawrouter, router_static, sslrouter
